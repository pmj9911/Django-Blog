{% extends 'base_layout.html' %}
{% block content %}
        <h1>Articles List</h1>
        <div class="articles">
            {% for article in articles %}
            <div class="article">
                <h2><a href=" {% url 'ArticlesApp:detail' slug=article.slug %}">{{ article.title }}</a></h2>
                <p>{{ article.snippet }} &nbsp;&nbsp;&nbsp;   <a href =" {% url 'ArticlesApp:detail' slug=article.slug %}">...view more...</a></p>
                <p>{{ article.date }}</p>
            </div>
            {% endfor %}
        </div>
{% endblock %}
