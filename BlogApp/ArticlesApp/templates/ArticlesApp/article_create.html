{% extends 'base_layout.html' %}


{% block content %}
    <div class="create-article">
    	<h2> Contribute a new article </h2>
    	<form class="site-form" action="{% url 'ArticlesApp:create' %}" method="post" enctype="multipart/form-data">
    		{% csrf_token %}
    		{{ form }}
    		<input type="submit" name="Create">
    	</form>
    </div>
    <script src ="/static/slugify.js"></script>
{% endblock %}
